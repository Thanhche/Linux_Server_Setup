{% extends "main.html" %}
{% block content %}

    <h3>New Category</h3>

    <div class = 'pane'>
        <form action='{{ url_for('newCategory', category_name=category_name)}}' method = 'post'>

            <dl>
	             <dt>New Category Name:</dt>

               <div class="space"></div>

		           <dd><input type ='text' size='30' name='name' required></dd>

               <div class="space"></div>

               <input type='submit' value='Create'>

               <a href = '{{url_for('seccategoryitemMenu', category_name=category_name)}}'> Cancel </a>
            </dl>

        </form>
    </div>
{% endblock %}
