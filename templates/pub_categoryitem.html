{% extends "main.html" %}
{% block content %}

    <div class="main_body" align=center>

        <div class="category_box">

            <div class="category_list">

              <h4 class="category_title">Categories</h4>

              <ul class="category_item">

                {% for k in categories %}

                <li><a href='{{url_for('categoryitemMenu',category_name = k.name)}}'>{{k.name}}</a></li>

                {% endfor %}

              </ul>

            </div>

        </div>

        <div class="product_box">

          <h1 class="product_title">{{category.name}}</h1>

          <div class="space"></div>

          <div class="product_item">

            {% for i in items %}

            <div class="responsive">

              <div class="item_image">

                <a class="tooltip" href='{{url_for('describeMenuItem', item_name=i.name)}}'><img src="{{i.image}}">
                   <span class="tooltiptext">{{i.description}}</span>
                </a>


                <div class="item_name">{{i.name}}</div>

                <div class="item_price">{{i.price}}</div>

                <div class="space"></div>

              </div>

            </div>

            {% endfor %}

          </div>

        </div>
    </div>
 {% endblock %}
