{% extends "main.html" %}
{% block content %}

    <form action="{{ url_for('deleteMenuItem', category_name = category_name, item_name = item_name)}}" method = 'post'>

        <p>Are you sure you want to delete {{item_name}}?</p>

        <input class="button" type='submit' value='Delete'>

        <a href = '{{url_for('seccategoryitemMenu', category_name = category_name)}}'> Cancel </a>

    </form>
{% endblock %}
